{% for sense in senses %}
<td class="freq" title="{{ sense['meaning'] }}">
    {{ '%.2f' % sense['freq'] }}
    <div class="freq" style="
        height: {{ '%d%%' % int(sense['freq'] * 100)}};
        background-color: {{ sense['color'] }};
        "></div>
</td>
{% end %}
{% for _ in range(max(0, default_max_senses - len(senses))) %}
<td></td>
{% end %}
